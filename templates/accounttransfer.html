{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<div class="row">
<div class="col-md-3">
   <!-- Card -->
<div class="card bg-secondary text-white" data-bs-toggle="modal" data-bs-target="#exampleModal1" style="cursor: pointer;">
    <div class="card-body text-center">
      <div class="rounded-circle d-flex justify-content-center align-items-center mx-auto" 
           style="width: 50px; height: 50px; background-color: #f8f9fa;">
           <i class="bi bi-arrow-left-right text-secondary"></i>
      </div>
      <h5 class="mt-3">Transfer</h5>
      <h6>To own account</h6>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Transfer to own account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form -->
          <form id="transferForm">
            <!-- From Account -->
            <div class="mb-3">
              <label for="fromAccount" class="form-label">From Account</label>
              <select class="form-select" id="fromAccount" required>
                <option value="" selected disabled>Choose an account</option>
                <option value="savings">Savings Account</option>
                <option value="current">Current Account</option>
                <option value="business">Business Account</option>
              </select>
            </div>
          
            <!-- To Account -->
            <div class="mb-3">
              <label for="toAccount" class="form-label">To Account</label>
              <select class="form-select" id="toAccount" required>
                <option value="" selected disabled>Select recipient account</option>
                <option value="savings">Savings Account</option>
                <option value="current">Current Account</option>
                <option value="business">Business Account</option>
              </select>
            </div>
          
            <!-- Amount -->
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
            </div>
          
            <!-- Narration -->
            <div class="mb-3">
              <label for="narration" class="form-label">Narration</label>
              <textarea class="form-control" id="narration" placeholder="Enter narration" rows="3" required></textarea>
            </div>
          
            <!-- Buttons -->
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" id="cancelButton">Cancel</button>
              <button type="submit" class="btn btn-primary" id="transferButton">Transfer</button>
            </div>
          </form>
          
        </div>
       
      </div>
    </div>
  </div>
  
  </div>
  <div class="col-md-3">
    <!-- Card -->
 <div class="card bg-success text-white" data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer;">
     <div class="card-body text-center">
       <div class="rounded-circle d-flex justify-content-center align-items-center mx-auto" 
            style="width: 50px; height: 50px; background-color: #f8f9fa;">
            <i class="bi bi-arrow-left-right text-success"></i>
                 </div>
       <h5 class="mt-3">Transfer</h5>
       <h6>To other account</h6>
     </div>
   </div>
   
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Deposit Details</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           <!-- Form -->
           <form id="transferForm">
            <!-- From Account -->
            <div class="mb-3">
              <label for="fromAccount" class="form-label">From Account</label>
              <select class="form-select" id="fromAccount" required>
                <option value="" selected disabled>Choose an account</option>
                <option value="savings">Savings Account</option>
                <option value="current">Current Account</option>
                <option value="business">Business Account</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="membernumber" class="form-label">Member Number</label>
                <input type="number" class="form-control" id="membernumber" placeholder="Enter Member Number" required>
              </div>
            <!-- To Account -->
            <div class="mb-3">
              <label for="toAccount" class="form-label">To Account</label>
              <select class="form-select" id="toAccount" required>
                <option value="" selected disabled>Select recipient account</option>
                <option value="savings">Savings Account</option>
                <option value="current">Current Account</option>
                <option value="business">Business Account</option>
              </select>
            </div>
          
            <!-- Amount -->
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
            </div>
          
            <!-- Narration -->
            <div class="mb-3">
              <label for="narration" class="form-label">Narration</label>
              <textarea class="form-control" id="narration" placeholder="Enter narration" rows="3" required></textarea>
            </div>
          
            <!-- Buttons -->
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" id="cancelButton">Cancel</button>
              <button type="submit" class="btn btn-primary" id="transferButton">Transfer</button>
            </div>
          </form>
          
         </div>
       
     </div>
   </div>
   
   </div></div>
{% endblock %}
