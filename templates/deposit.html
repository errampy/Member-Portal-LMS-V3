{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<div class="col-md-2">
   <!-- Card -->
<div class="card bg-warning text-white" data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer;">
    <div class="card-body text-center">
      <div class="rounded-circle d-flex justify-content-center align-items-center mx-auto" 
           style="width: 50px; height: 50px; background-color: #f8f9fa;">
           <i class="bi bi-cash text-warning"></i>
                </div>
      <h5 class="mt-3">Deposit</h5>
      <h6>from mpesa</h6>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Deposit Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form -->
          <form id="depositForm">
            <!-- Account Select -->
            <div class="mb-3">
              <label for="accountSelect" class="form-label">Select Account</label>
              <select class="form-select" id="accountSelect" required>
                <option value="" selected disabled>Choose an account</option>
                <option value="savings">Savings Account</option>
                <option value="current">Current Account</option>
                <option value="business">Business Account</option>
              </select>
            </div>
            <!-- Phone Number -->
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
            </div>
            <!-- Amount -->
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          <button type="submit" form="depositForm" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  
  </div>
  
{% endblock %}
