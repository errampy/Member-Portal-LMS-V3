<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .form-box {
      padding: 20px;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 50%;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form class="form-box" method="POST">
    <h4 class="text-center mb-4">Login</h4>
   
    <p class="mt-3 text-muted">Validate your ID number to continue</p>
    
    <div class="mb-3">
      <label for="idNumber" class="form-label">ID Number</label>
      <input type="text" class="form-control" id="idNumber" name="idNumber" placeholder="Enter ID number" required>
    </div>
    
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary w-50 me-2">Login</button>
        <a href="{% url 'register' %}" class="text-decoration-none text-white btn btn-danger w-50">
        <button type="button" class="btn text-white" >
            Register</button></a>
      </div>
      
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
