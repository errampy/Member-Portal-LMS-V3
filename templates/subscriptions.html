{% extends 'base.html' %}
{% load static %}
{% block body_block %}

<div class="container mt-5">
    <div class="card px-4 py-4 shadow-lg">
        <h3 class="text-center mb-4">Subscription Form</h3>
        <form id="subscriptionForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Member Field -->
            <div class="row">
                {% comment %} 
                <div class="col-md-6 mb-3">
                    <label for="member" class="form-label">Member</label>
                    <select id="member" name="member" class="form-control form-control-lg">
                        <option value="" disabled selected>Select Member</option>
                        <!-- Populate dynamically if needed -->
                    </select>
                </div> 
                {% endcomment %}

                <!-- Account Type Field -->
                <div class="col-md-6 mb-3">
                    <label for="account_type" class="form-label">Account Type</label>
                    <select id="account_type" name="account_type" class="form-control form-control-lg">
                        <option value="" disabled selected>Select Account Type</option>
                        {% for account in title_data %}
                            <option value="{{ account.code }}">{{ account.category }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Start Date Field -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" id="start_date" name="start_date" class="form-control form-control-lg" required>
                </div>
            </div>

            <!-- Amount and Minimum Contribution Fields -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control form-control-lg" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="minimum_contribution" class="form-label">Minimum Contribution</label>
                    <input type="number" id="minimum_contribution" name="minimum_contribution" class="form-control form-control-lg" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg px-5">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
