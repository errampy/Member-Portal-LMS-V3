<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .form-box {
      padding: 20px;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 50%;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form class="form-box" method="POST">
    <h4 class="text-center mb-4">Verify your phone number to continue.</h4>
   
    <p class="mt-3 text-danger">A verification token has been send to *******245</p>
    
    <div class="mb-3">
      <label for="Verificationtoken" class="form-label">Verification Token</label>
      <input type="text" class="form-control" id="idNumber" name="idNumber" placeholder="Enter Verification Token" required>
    </div>
    
    <div class="d-flex ">
        
        <a href="{% url 'dashboard' %}" class="text-decoration-none text-white btn btn-danger me-2">
        <button type="button" class="btn text-white " >
            Verify</button></a>
            <button type="submit" class="btn btn-primary ">Resend Code</button>
      </div>
      
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
